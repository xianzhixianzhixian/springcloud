spring:
  application:
    name: consul-consumer
  cloud:
    consul:
      host: 192.168.56.101
      port: 8500
      enabled: true
      discovery:
        service-name: ${spring.application.name}
        instance-id: ${spring.application.name}-${server.port}-${random.int}
#        hostname: 127.0.0.1 #hostname不配置默认值是主机hostname作为默认的值
        enabled: true
        register-health-check: false